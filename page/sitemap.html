<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人博客</title>
    <link rel="stylesheet" href="./css/sitemap.css">
    <script src="./js/vue.js"></script>
    <script src="./js/axios.js"></script>
</head>
<body>
    <div class="title">个人博客's SiteMap</div>
    <div class="link"><a href="/index.html"><b>博客首页</b></a> >> 站点地图</div>

        <span>最新文章</span>
        <ul>
            <li v-for="blogItem in blogList"><a v-bind:href="blogItem.link">{{ blogItem.title }}</a></li>
        </ul>
    </div>
    <script src="./js/sitemap.js"></script>
</body>
</html>
